<body class="container-fluid" onload="startTime()">
  <h1>Find Out Where All the Avengers are Right Now and How Many Lives They Saved</h1>
  <div id="txt"></div>
  <a href="extended-web-map.html" class="btn btn-primary btn-lg btn-custom" role="button">GO</a>

<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
